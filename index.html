<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> 
	<title>Background</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>background generator</h1>
	</header>
	<div class="container">
		<div class="colorPickCont">
			<input  type="color" name="colorPick" id="firstColor" value="#052AF6" class="colorpickers">
			<input  type="color" name="colorPick" id="secondColor" value="#149C59" class="colorpickers">
		</div>

		<div class="colorPickCont">
			<button class="tobtns normal_buttons" >To left</button>
			<button class="tobtns normal_buttons" >To right</button>
			<button class="tobtns normal_buttons" >To top</button>
			<button class="tobtns normal_buttons" >To bottom</button>
			<button class="tobtns normal_buttons" >To bottom right</button>
			<button class="tobtns normal_buttons" >to bottom left</button>
			<button class="tobtns normal_buttons" >To top right</button>
			<button class="tobtns normal_buttons" >to top left</button>

		</div>

		<div class="colorPickCont">
			<input class= normal_buttons id="angleInput" type="text" placeholder=" Angle 0-360Â°">
			<button class= normal_buttons id="change_angle_btn" disabled>Change angle</button>
		</div>

		<div class="currentspacing">
			<h2 class="bgTitle">Current Css background:</h2>
			<p id="bg-proprety">linear-gradient(to right ,rgb(5,42,246),rgb(20,156,89))</p>
			<button class="normal_buttons randomBtn" onclick="setrandomColors()">Random colors</button>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
